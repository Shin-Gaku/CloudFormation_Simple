# RDS用サブネットグループ
  RDSDBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: RDS-SubnetGroup #20251107
      SubnetIds: 
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2

# セキュリティグループ（RDS用）
  RDSInstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: aws-study-rds-sg
      GroupDescription: RDS-MySql-SubnetGroup #20251107
      VpcId: !Ref VPC

# セキュリティグループのインバウンドルール（RDS用）
  RDSInstanceSecurityGroupIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref RDSInstanceSecurityGroup
      IpProtocol: tcp
      FromPort: 3306
      ToPort: 3306
      SourceSecurityGroupId: !Ref AwsStudyEc2SecurityGroup

# RDSインスタンス
  RDSInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      Engine: mysql
      EngineVersion: 8.0.42
      DBInstanceClass: db.t4g.micro
      DBSubnetGroupName: !Ref RDSDBSubnetGroup
      VPCSecurityGroups: 
        #- !Ref RDSSecurityGroup #20251107
        - !Ref RDSInstanceSecurityGroup
      AllocatedStorage: 20
      BackupRetentionPeriod: 1
      MonitoringRoleArn: arn:aws:iam::029377893487:role/rds-monitoring-role
      MonitoringInterval: 60
      EnableCloudwatchLogsExports: 
        - audit
        - error
        - general
        - iam-db-auth-error
        - slowquery
      DBInstanceIdentifier: aws-study-rds
      MasterUsername: root
      MasterUserPassword: !Ref DBMasterPassword

# セキュリティグループ（ALB用）
  SecurityGroupALB:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ALB-HTTPlistener #20251107
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: aws-study-alb-tg

# ALB
  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: aws-study-alb
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref SecurityGroupALB
      Type: application
      IpAddressType: ipv4
      Tags:
        - Key: Name
          Value: aws-study-alb

#ターゲットグループ
  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: aws-study-tg
      VpcId: !Ref VPC
      Protocol: HTTP
      Port: 8080
      TargetType: instance
      Targets:
        - Id: !Ref AwsStudyEc2Instance
          Port: 8080
      HealthCheckProtocol: HTTP
      HealthCheckPort: "8080"
      HealthCheckPath: "/"
      HealthCheckIntervalSeconds: 10
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2
      Matcher:
        HttpCode: 200
      Tags:
        - Key: Name
          Value: aws-study-tg

#ALBのリスナー
  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ALB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

# CloudWatch Alarm
  EC2CPUAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: "aws-study-ec2cpu-alarm"
      AlarmDescription: "CPU Alarm 3%"
      Namespace: "AWS/EC2"
      MetricName: "CPUUtilization"
      Dimensions:
        - Name: InstanceId
          Value: !Ref AwsStudyEc2Instance
      Statistic: Average
      Period: 60
      EvaluationPeriods: 1
      Threshold: 3
      ComparisonOperator: GreaterThanThreshold
      TreatMissingData: notBreaching
      Tags:
        - Key: Name
          Value: aws-study-ec2cpu-alarm

# WAF WebACL
  WebACL:
    Type: AWS::WAFv2::WebACL
    Properties:
      Name: WebACL
      Description: "ALB protection using Core rule set"
      Scope: REGIONAL
      DefaultAction:
        Allow: {}
      VisibilityConfig:
        SampledRequestsEnabled: true
        CloudWatchMetricsEnabled: true
        MetricName: CPUUtilization
      Rules:
        - Name: CoreRuleSet
          Priority: 1
          OverrideAction:
            None: {}
          Statement:
            ManagedRuleGroupStatement:
              VendorName: AWS
              Name: AWSManagedRulesCommonRuleSet
          VisibilityConfig:
            SampledRequestsEnabled: true
            CloudWatchMetricsEnabled: true
            MetricName: aws-study-core-rules
      Tags:
        - Key: Name
          Value: aws-study-waf

# WAF WebACLをALBに紐づけ
  WebACLAssociation:
    Type: AWS::WAFv2::WebACLAssociation
    Properties:
      ResourceArn: !Ref ALB
      WebACLArn: !GetAtt WebACL.Arn

# WAFLogグループ（CloudWatchアラームやCloudWatch Logsのログ出力）
  WAFLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: aws-waf-logs-study
      RetentionInDays: 7
      Tags:
        - Key: Name
          Value: aws-study-waflogs

# WAFLogコンフィギュレーション
  WAFLoggingConfiguration:
    Type: AWS::WAFv2::LoggingConfiguration
    Properties:
      ResourceArn: !GetAtt WebACL.Arn
      LogDestinationConfigs:
        - !GetAtt WAFLogGroup.Arn
      LoggingFilter:
        DefaultBehavior: DROP
        Filters:
          - Behavior: KEEP
            Requirement: MEETS_ANY
            Conditions:
              - ActionCondition:
                  Action: BLOCK
              - ActionCondition:
                  Action: COUNT

Outputs:

  VPC:
    Description: A reference to the created VPC
    Value: !Ref VPC
    Export:
      Name: !Sub '${AWS::StackName}-VPC'

  PublicSubnets:
    Description: A list of the public subnets
    Value: !Join [',', [!Ref PublicSubnet1, !Ref PublicSubnet2]]
    Export:
      Name: !Sub '${AWS::StackName}-PublicSubnets'

  PrivateSubnets:
    Description: A list of the private subnets
    Value: !Join [',', [!Ref PrivateSubnet1, !Ref PrivateSubnet2]]
    Export:
      Name: !Sub '${AWS::StackName}-PrivateSubnets'

  PublicRouteTable:
    Description: A reference to the public route table
    Value: !Ref PublicRouteTable
    Export:
      Name: !Sub '${AWS::StackName}-PublicRouteTable'

  PrivateRouteTable1:
    Description: A reference to the private route table 1
    Value: !Ref PrivateRouteTable1
    Export:
      Name: !Sub '${AWS::StackName}-PrivateRouteTable1'

  PrivateRouteTable2:
    Description: A reference to the private route table 2
    Value: !Ref PrivateRouteTable2
    Export:
      Name: !Sub '${AWS::StackName}-PrivateRouteTable2'